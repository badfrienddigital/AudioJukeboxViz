<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      MNML
    </title>
    <meta name="author" content="mrmrs">
    <meta name="description" content="minimal template to building responsive websites with html5 and postcss">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mnml.min.css">
    <style type="text/css">
    #playlist,audio{background:#666;width:400px;padding:20px;}
.active a{color:#5DB0E6;text-decoration:none;}
li a{color:#eeeedd;background:#333;padding:5px;display:block;}
li a:hover{text-decoration:none;}
</style>

  </head>
  <body>
    <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
       <source type="audio/mp3" src="http://www.archive.org/download/bolero_69/Bolero.mp3">
       Sorry, your browser does not support HTML5 audio.
   </audio>
   <ul id="playlist">
       <li class="active"><a href="http://www.archive.org/download/bolero_69/Bolero.mp3">Ravel Bolero</a></li>
       <li><a href="http://www.archive.org/download/MoonlightSonata_755/Beethoven-MoonlightSonata.mp3">Moonlight Sonata - Beethoven</a></li>
       <li><a href="http://www.archive.org/download/CanonInD_261/CanoninD.mp3">Canon in D Pachabel</a></li>
       <li><a href="http://www.archive.org/download/PatrikbkarlChamberSymph/PatrikbkarlChamberSymph_vbr_mp3.zip">patrikbkarl chamber symph</a></li>

   </ul>



<script>
var audio;
var playlist;
var tracks;
var current;

init();
function init(){
   current = 0;
   audio = $('audio');
   playlist = $('#playlist');
   tracks = playlist.find('li a');
   len = tracks.length - 1;
   audio[0].volume = .10;
   playlist.find('a').click(function(e){
       e.preventDefault();
       link = $(this);
       current = link.parent().index();
       run(link, audio[0]);
   });
   audio[0].addEventListener('ended',function(e){
       current++;
       if(current == len){
           current = 0;
           link = playlist.find('a')[0];
       }else{
           link = playlist.find('a')[current];
       }
       run($(link),audio[0]);
   });
}
function run(link, player){
       player.src = link.attr('href');
       par = link.parent();
       par.addClass('active').siblings().removeClass('active');
       audio[0].load();
       audio[0].play();
}

</script>

    <div style="display:table;width:100%; height: 100%;">
      <div class="display:table-cell;vertical-align:middle;">
        <h1>MNML</h1>
        <h2>It's website building timey!</h2>
      </div>
    </div>
    <footer>
      This is footer content!!!
    </footer>
  </body>
</html>
